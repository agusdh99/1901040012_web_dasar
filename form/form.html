<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="bootstrap-4.6.0/css/bootstrap.css">
    <title>Form</title>
</head>

<body>
    <div class="navbar">
        <div class="header">
            <h3>Form Biodata</h3>
        </div>
    </div>
    <div class="header">
        <table border="0" cellspacing="0" cellpadding="5">
            <div class="form">
                <form action="#" method="POST">
                    <div class="profil">
                        <div>
                            <tr>
                                <td><label for="">Nim :</label></td>
                                <td><input type="number" name="txtnim" placeholder="Masukkan NIM"></td>
                            </tr>
                            <br>
                        </div>

                        <div>
                            <tr>
                                <td><label for="">Nama :</label></td>
                                <td><input type="text" placeholder="Masukkan NAMA"></td>
                            </tr>
                            <br>
                        </div>

                        <div>
                            <tr>
                                <td><label for="">Jenis Kelamin : </label></td>
                                <td><input type="Radio" name="rbjk" value="L">Laki-Laki
                                    <input type="Radio" name="rbjk" value="P">Perempuan
                                </td>
                            </tr>
                            <br>
                        </div>

                        <div>
                            <tr>
                                <td><label for="jr">Jurusan :</label></td>
                                <td><select name="jurusan" id="jr">
                                        <option value="ilkom">ilkom</option>
                                        <option value="rpl">rpl</option>
                                        <option value="si">si</option>
                                    </select></td>
                            </tr>
                            <br>
                        </div>

                        <div>
                            <tr>
                                <td><label for="">Hobby :</label></td>
                                <td><input type="checkbox" name="rbjk" value="L">Komputer
                                    <input type="checkbox" name="rbjk" value="L">Musik
                                    <input type="checkbox" name="rbjk" value="L">Olahraga
                                    <input type="checkbox" name="rbjk" value="L">Traveling
                                </td>
                            </tr>
                            <br>
                        </div>

                        <div>
                            <tr>
                                <td><label for="cttn">Catatan :</label></td>
                                <td><textarea name="txtcatatan" id="cttn" cols="25" rows="3"
                                        placeholder="Komentar"></textarea>
                                </td>
                            </tr>
                            <br>
                        </div>

                        <div>
                            <tr>
                                <td><label for="">Photo :</label></td>
                                <td><input type="file"></td>
                            </tr>
                            <br>
                        </div>

                        <div>
                            <tr>
                                <td><label for="">Email :</label></td>
                                <td><input type="Email"></td>
                            </tr>
                            <br>

                        </div>

                        <div class="mb-3">
                            <tr>
                                <td><label class="form-label" for="">Sandi :</label></td>
                                <td><input class="form-control" type="password"></td>
                            </tr>
                            <br>
                        </div>

                        <div class="mb-3">
                            <tr>
                                <td><label for="">Ulangi Sandi :</label></td>
                                <td><input class="form-control" type="password"></td>
                            </tr>
                            <br>
                        </div>

                        <div>
                            <tr>
                                <td>
                                    <input class="btn btn-primary" type="submit" name="submit" value="Simpan">
                                    <input class="btn btn-dark" type="reset" name="reset" value="Batal">
                                    <input class="btn btn-danger" type="submit" name="text" value="Peringatan">
                                </td>
                            </tr>
                            <br>
                        </div>
                </form>
            </div>
        </table>
    </div>
</body>

</html>
